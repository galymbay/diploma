<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th th:text="#{clothes.id}"/>
        <th th:text="#{clothes.price}"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, iStat : ${clothes.description}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${clothes.id}"/>
        <td th:text="${clothes.price}"/>
    </tr>
    </tbody>
</table>
<div th:if="${clothes.totalPages > 0}" class="pagination"
     th:each="curClothes : ${clothes}">
    <a th:href="@{/listBooks(size=${curClothes.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==bookPage.number + 1} ? active"></a>
</div>

</body>
</html>
