<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<section class="text-center">
    <div class="p-5 bg-image"
         style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;">
    </div>

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <form method="post" th:action="@{/registration}" th:object="${client}">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="formFirstName" class="form-control"/>
                                    <label class="form-label" for="formFirstName" th:field="*{firstName}">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="formLastName" class="form-control"/>
                                    <label class="form-label" for="formLastName" th:field="*{lastName}">Last name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="formEmail" class="form-control"/>
                            <label class="form-label" for="formEmail" th:field="*{email}">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="formPhone" class="form-control"/>
                            <label class="form-label" for="formPhone" th:field="*{phoneNumber}">Phone number</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="formPassword" class="form-control"/>
                            <label class="form-label" for="formPassword" th:field="*{password}">Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked/>
                            <label class="form-check-label" for="form2Example33">
                                Subscribe to our newsletter
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Sign up
                        </button>

                        <div class="text-center">
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
